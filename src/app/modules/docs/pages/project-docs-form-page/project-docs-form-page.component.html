<div class="actions">
    <button *ngIf="!showUploadForm" class="btn btn-secondary" type="button" (click)="showUploadButton()">
        <fa-icon [icon]="['fas', 'upload']"></fa-icon>
        Upload
    </button>
    <form *ngIf="showUploadForm">
        <input type="file" name="new-file" (change)="uploadFile($any($event.target).files)"/>
        <button class="btn btn-primary"
            [disabled]="selectedFile === null"
            (click)="submitFile(projectIdCtrlVal)">
            <fa-icon [icon]="['fas', 'floppy-disk']"></fa-icon>
            Save
        </button>
    </form>
</div>

<div class="editor-container">
    <form [formGroup]="docsForm" (ngSubmit)="updateDocs(projectIdCtrlVal)">
        <textarea formControlName="markdownContent" #mdEditor></textarea>

        <div class="actions">
            <button type="submit" class="btn btn-primary">
                <fa-icon [icon]="['fas', 'floppy-disk']"></fa-icon>
                Save
            </button>

            <button type="reset" class="btn btn-outline-danger" (click)="reset()">
                <fa-icon [icon]="['fas', 'xmark']"></fa-icon>
                Cancel
            </button>
        </div>
    </form>
</div>

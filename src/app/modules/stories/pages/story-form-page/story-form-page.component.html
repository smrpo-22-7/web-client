<div class="container-lg" >

        <div class="row justify-content-center my-5">
            <div class="col-lg-6 ozadje">
                <div class="text-center rob">
                    <h2>Add a new story</h2>
                </div>
                <ng-container *ngIf="nav$ | async as nav">
                    <ng-container *ngIf="nav.status === navStates.IN_CONTEXT" >
                <ng-container *ngIf="priorities$ | async as priorities">
                <form [formGroup]="storyForm" class="rob" (ngSubmit)="createStory(nav.projectId)">
                <div>
                    <div>
                        <label for="title" class="form-label">Story title:</label>
                        <input id="title" class="form-control" formControlName="title"  [class.is-invalid]="hasError(storyForm.get('title'))"/>
                        <div class="invalid-feedback" *ngIf="hasError(storyForm.get('title'), 'required')">
                            Title is required!
                        </div>
                    </div>
                    <div>
                        <label for="description" class="form-label zgorjirob">Description:</label>
                        <textarea id="description" class="form-control" formControlName="description" [class.is-invalid]="hasError(storyForm.get('description'))"></textarea>
                        <div class="invalid-feedback" *ngIf="hasError(storyForm.get('description'), 'required')">
                            Description is required!
                        </div>
                    </div>

                    <div class="input-group mb-3">

                        <label for="result" class="form-label zgorjirob">Add tests:</label>
                        <div class="input-group">
                        <input id="result" class="form-control" formControlName="result"/>
                            <div class="input-group-addon">
                        <span (click)="addTest()" class="input-group-text">
                            Add
                            <!--<button type="submit" class="gumb zgorjirob">Add</button>-->
                            <!-- <fa-icon [icon]="['fas', 'times']"></fa-icon> -->
                        </span>
                            </div>
                        </div>
                    </div>

                    <table class="table table-light table-hover table-bordered">
                        <thead >
                        <tr class="table-dark">
                            <td style="width:66%">Test</td>
                            <td>Actions</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let test of sysTestsCtrl.controls; let i = index">
                            <td>{{test.value}}</td>
                            <td>
                                        <span (click)="removeTest(i)">
                                            <fa-icon [icon]="['fas', 'times']"></fa-icon>
                                        </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <label for="priority" class="form-label zgorjirob">Priority: </label>
                        <select id="priority" class="form-select" formControlName="priority" [class.is-invalid]="hasError(storyForm.get('priority'))">
                            <option value="" disabled selected>Select one...</option>
                            <option *ngFor="let priority of priorities" [value]="priority">
                                {{priorityLabels[priority]}}
                            </option>
                        </select>
                        <div class="invalid-feedback" *ngIf="hasError(storyForm.get('priority'), 'required')">
                            Priority is required!
                        </div>
                    </div>

                    <div>
                        <label for="businessValue" class="form-label zgorjirob">Business value:</label>
                        <input type="number" id="businessValue" class="form-control" formControlName="businessValue"
                               [class.is-invalid]="hasError(storyForm.get('businessValue'))">
                        <div class="invalid-feedback" *ngIf="hasError(storyForm.get('businessValue'), 'min')">
                            Business value has to be positive!
                        </div>
                    </div>

                    <div>
                        <label for="timeEstimate" class="form-label zgorjirob">Estimated time:</label>
                        <input type="number" id="timeEstimate" class="form-control" formControlName="timeEstimate">
                    </div>

                    <div style="width: 100%; text-align: right;">
                        <button type="submit" class="gumb zgorjirob">Create</button>
                    </div>
                </div>


                </form>
                </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>

</div>
